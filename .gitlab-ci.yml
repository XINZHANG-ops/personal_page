# GitLab Pages configuration for personal portfolio site
# This configuration deploys a static HTML/CSS/JS site to GitLab Pages

stages:
  - test
  - build
  - deploy

# Test job to validate HTML structure and run tests
test:
  stage: test
  image: node:18
  before_script:
    - npm ci
  script:
    # Run HTML validation
    - npm install -g html-validate
    - html-validate index.html
    # Run unit tests and property-based tests
    - npm test
  artifacts:
    reports:
      junit: test-results.xml
    when: always
  only:
    - merge_requests
    - main
    - master

# Build job to optimize assets for production
build:
  stage: build
  image: node:18
  before_script:
    - npm ci
  script:
    # Run build optimization
    - npm run build
    # Create optimized public directory
    - mkdir public
    - cp index.html public/
    - cp -r css public/
    - cp -r js public/
    - cp -r assets public/
    # Copy any additional static files
    - test -f favicon.ico && cp favicon.ico public/ || echo "No favicon.ico found"
    - test -f favicon.svg && cp favicon.svg public/ || echo "No favicon.svg found"
    - test -f robots.txt && cp robots.txt public/ || echo "No robots.txt found"
    - test -f sitemap.xml && cp sitemap.xml public/ || echo "No sitemap found"
    # Remove development files from public directory
    - rm -rf public/.git public/.gitlab-ci.yml public/node_modules public/tests
    - rm -f public/package*.json public/vitest.config.js public/build-optimize.js
    - rm -f public/performance-test.js public/validate-*.js public/validate-*.ps1
    - rm -f public/test-*.html public/OPTIMIZATION.md
  artifacts:
    paths:
      - public
    expire_in: 1 hour
  only:
    - main
    - master

# GitLab Pages deployment job
pages:
  stage: deploy
  dependencies:
    - build
  script:
    # Verify public directory exists and has required files
    - ls -la public/
    - test -f public/index.html || (echo "Error: index.html not found in public/" && exit 1)
    # Optional: Run final checks
    - echo "Deploying to GitLab Pages..."
    - echo "Site will be available at: https://$CI_PROJECT_NAMESPACE.gitlab.io/$CI_PROJECT_NAME"
  artifacts:
    paths:
      - public
  only:
    - main
    - master

# Optional job for performance testing (manual trigger)
performance:
  stage: test
  image: node:18
  before_script:
    - npm ci
  script:
    - npm run perf
  when: manual
  only:
    - main
    - master