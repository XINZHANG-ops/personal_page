<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Property Test Runner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-results {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #007bff; }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Property-Based Test: Semantic HTML Structure</h1>
    <p><strong>Feature:</strong> personal-portfolio-site, Property 6: Semantic HTML Structure</p>
    <p><strong>Validates:</strong> Requirements 5.4</p>
    
    <button onclick="runTests()" id="runButton">Run Property Tests</button>
    
    <div id="results" class="test-results hidden">
        <h3>Test Results</h3>
        <pre id="output"></pre>
    </div>

    <script src="property-tests/semantic-html.test.js"></script>
    <script>
        async function runTests() {
            const button = document.getElementById('runButton');
            const results = document.getElementById('results');
            const output = document.getElementById('output');
            
            button.disabled = true;
            button.textContent = 'Running tests...';
            results.style.display = 'block';
            output.textContent = 'Starting tests...\n';
            
            // Capture console output
            const originalLog = console.log;
            const originalError = console.error;
            let testOutput = '';
            
            console.log = (...args) => {
                testOutput += args.join(' ') + '\n';
                originalLog(...args);
            };
            
            console.error = (...args) => {
                testOutput += 'ERROR: ' + args.join(' ') + '\n';
                originalError(...args);
            };
            
            try {
                const success = await runSemanticHTMLTests();
                output.textContent = testOutput;
                output.className = success ? 'success' : 'error';
            } catch (error) {
                output.textContent = testOutput + '\nFATAL ERROR: ' + error.message;
                output.className = 'error';
            }
            
            // Restore console
            console.log = originalLog;
            console.error = originalError;
            
            button.disabled = false;
            button.textContent = 'Run Property Tests';
        }
    </script>
</body>
</html>
